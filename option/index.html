<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Wechat Editor</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/prism-okaidia.css" id="prismTheme">
  <link rel="stylesheet" href="./styles/lepture.editor.css">
</head>
<body>
  <div class="header">
    <div class="article-meta">
      <span>作者：</span><input type="text" class="meta-author" id="authorName">&nbsp;&nbsp;
      <span>文章地址：</span><input type="text" class="meta-url" id="articleURL">
    </div>

    <div class="btns">
      <a href="#" id="jsChangeTheme" title="切换代码样式">Code Style</a>
      <a href="#" id="jsNewBtn" title="重新选择文章">New</a>
      <a href="#" id="jsWeekly" title="编辑奇舞周刊">Weekly</a>
      <a href="#" id="jsWxInjectBtn" title="注入到微信编辑器中">Inject</a>
    </div>
  </div>

  <div class="container">
    <div class="md-editor editor-wrapper">
      <textarea id="jsMdEditor"></textarea>
    </div>
    <div class="md-preview"><div class="statusbar"></div></div>
  </div>

  <div class="pop-mask">
    <div class="pop-content">
      <input type="text" id="jsURL" class="url-input" placeholder="请输入文章地址" autofocus>
      <div class="error-tip">
        请输入正确格式的 url
      </div>
      <a class="submit-btn" href="#">确认抓取</a>
    </div>
  </div>

  <div class="pop-mask" style="display: block">
    <form class="pop-content pop-form">
      <div class="left-part">
        <label for="number">期数</label>
        <input type="number" id="number" placeholder="周刊期数" min="1">
        <br>
        <label for="author">作者</label>
        <input type="text" id="author" placeholder="作者名称" value="文蔺">
        <br>

        <label for="imgurl">封面图</label>
        <input type="file" id="imgcover" accept="image/*">
        <input type="text" id="imgcoverurl" placeholder="请输入有效图片地址">

        <label for="imgurl">动图</label>
        <input type="file" id="imggif" accept="image/*">
        <input type="text" id="imggifurl" placeholder="请输入有效图片地址">

        <label for="gifCopy">动图作者</label>
        <input type="text" id="gifCopy" placeholder="请输入动图作者">
      </div>

      <div class="right-part">
        <label for="abstract">摘要</label>
        <textarea id="abstract">周刊君如约而至~周末愉快~</textarea>
        <br>

        <label for="hello">欢迎语</label>
        <textarea id="hello">哟嗬~ 又到周五啦~ 又一个周末即将来临，奇舞周刊如约而至。好开森~</textarea>
      </div>
    </form>
  </div>

  <script src="./lib/prism.all.js"></script>
  <script src="./lib/marked.min.js"></script>
  <script src="./lib/to-markdown.js"></script>
  <script src="./lib/lepture.editor.js"></script>
  <script src="./lib/md5.js"></script>
  <script src="./lib/beautify.js"></script>
  <script src="./lib/beautify-css.js"></script>
  <script src="./lib/beautify-html.js"></script>

  <script src="./scripts/imgReduce.js"></script>
  <script src="./scripts/common.js"></script>
  <script src="./scripts/editor.js"></script>
  <script src="./scripts/getContent.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
